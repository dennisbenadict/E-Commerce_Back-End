name: Build and Push Docker Images to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------- AUTH SERVICE ----------
      - name: Build and push AuthService
        run: |
          echo "Debugging ECR_REGISTRY variable:"
          echo "AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "ECR_REGISTRY: $ECR_REGISTRY"
          docker build -f AuthService/AuthService.Api/Dockerfile -t $ECR_REGISTRY/authservice:latest -t $ECR_REGISTRY/authservice:${{ github.sha }} .
          docker push $ECR_REGISTRY/authservice:latest
          docker push $ECR_REGISTRY/authservice:${{ github.sha }}

      # ---------- USER SERVICE ----------
      - name: Build and push UserService
        run: |
          echo "Debugging ECR_REGISTRY variable:"
          echo "AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "ECR_REGISTRY: $ECR_REGISTRY"
          docker build -f UserService/UserService.Api/Dockerfile -t $ECR_REGISTRY/userservice:latest -t $ECR_REGISTRY/userservice:${{ github.sha }} .
          docker push $ECR_REGISTRY/userservice:latest
          docker push $ECR_REGISTRY/userservice:${{ github.sha }}

      # ---------- PRODUCT SERVICE ----------
      - name: Build and push ProductService
        run: |
          echo "Debugging ECR_REGISTRY variable:"
          echo "AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "ECR_REGISTRY: $ECR_REGISTRY"
          docker build -f ProductService/ProductService.Api/Dockerfile -t $ECR_REGISTRY/productservice:latest -t $ECR_REGISTRY/productservice:${{ github.sha }} .
          docker push $ECR_REGISTRY/productservice:latest
          docker push $ECR_REGISTRY/productservice:${{ github.sha }}

      # ---------- GATEWAY ----------
      - name: Build and push Gateway
        run: |
          echo "Debugging ECR_REGISTRY variable:"
          echo "AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "ECR_REGISTRY: $ECR_REGISTRY"
          docker build -f Gateway/Gateway.Api/Dockerfile -t $ECR_REGISTRY/gateway:latest -t $ECR_REGISTRY/gateway:${{ github.sha }} .
          docker push $ECR_REGISTRY/gateway:latest
          docker push $ECR_REGISTRY/gateway:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start SSH agent and add EC2 key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy docker-compose.prod.yml to EC2
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/ecommerce/docker-compose.prod.yml

      - name: Deploy on EC2 using docker compose
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ec2-user/ecommerce
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${ECR_REGISTRY}
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up -d
          EOF